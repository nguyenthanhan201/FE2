<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FIT-TDC</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Question 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Question 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Question 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3>Your measuresment</h3>
                <p>Width: 0 &lt; width &lt; 800px</p>
                <input class="mb-3" type="text" id="width" placeholder="Enter the width" >
                <p>Height: 0 &lt; height &lt; 1000px</p>
                <input type="text" id="height" placeholder="Enter the height">
                <br>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="box" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Box
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="circle">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Circle
                    </label>
                </div>
                <button class="btn btn-primary mt-3" id="drawMe" onchange="myfunction">Draw me</button>
            </div>
            <div class="col-lg-8">
                <h3>
                    Your result
                </h3>
                <div id="drawImg" style="width: 100px;height: 100px; border-radius: 10px;" class="bg-warning">
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 bg-dark p-5 text-center text-white">Copyright @ FIT-TDC 2019</footer>
<!--phan viet js-->
<script type="text/javascript">
document.getElementById("drawMe").addEventListener("click",()=>{//tao su kien khi click vao buttom
var w=document.getElementById('width').value;
var h=document.getElementById('height').value;
if(w<=0||w>800||h<=0||h>800){ //kiem tra dau vao
    alert("Nhap Lai");
    return;
}
else{
    document.getElementById('drawImg').style.width=w+"px";//bat dau ve hinh
document.getElementById('drawImg').style.height=h+"px";
}
})
</script>
